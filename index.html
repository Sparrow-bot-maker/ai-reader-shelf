<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>AI Reader Shelf</title>
  <script>
    // GitHub Pages SPA redirect receiver
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
      // 解析 ?p= 參數
      var p = window.location.search.slice(1).split('&').filter(function (s) { return s.startsWith('p=/'); });
      if (p.length > 0) {
        var path = p[0].replace('p=', '').replace(/~and~/g, '&');
        history.replaceState(null, null, '/ai-reader-shelf' + path);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
